<!doctype html>
<html lang="en">

<head>
  <title>CRUD Operations</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- Font Awesome 5 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>
<style>
  #spinner,#spinner2,#spinner3 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
  }

</style>

<body>

  <div class="container py-4">
    <h4 class="text-center">JS Assignment 2</h4>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-block mx-auto my-4" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Add Entry
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="eID" aria-describedby="emailHelp">
              </div>

              <div class="radio">
                <span class="pe-2">Gender:</span>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" id="maleRadio" value="male" checked>
                  <label class="form-check-label" for="maleRadio">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" id="femaleRadio" value="female">
                  <label class="form-check-label" for="femaleRadio">
                    Female
                  </label>
                </div>
              </div>

              <div class="form-check form-switch py-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
                <input class="form-check-input checkb" type="checkbox" id="flexSwitchCheckDefault" id="status">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="post()" data-bs-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>




    <div id="spinner">
    </div>
    
    <div id="spinner2">
    </div>
    
    <div id="spinner3">
    </div>
    



    <div class="modal fade" id="1exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="1exampleModalLabel">Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="1name" aria-describedby="nameHelp">
              </div>
  
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="1eID" aria-describedby="emailHelp">
              </div>
  
              <div class="radio">
                <span class="pe-2">Gender:</span>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="1radio" id="1maleRadio" value="male" checked>
                  <label class="form-check-label" for="maleRadio">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="1radio" id="1femaleRadio" value="female">
                  <label class="form-check-label" for="femaleRadio">
                    Female
                  </label>
                </div>
              </div>
  
              <div class="form-check form-switch py-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
                <input class="form-check-input checkb1" type="checkbox" id="1flexSwitchCheckDefault" id="1status">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
      </div>
    </div>

    <div id="data" class="my-5">
      <table class="table" id="table">
        <caption></caption>
        <th></th>
      </table>
    </div>
  </div>





  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

    </script>
</body>

</html>
